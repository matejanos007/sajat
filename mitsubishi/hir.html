    </header>
    <hr>
    <div class="form-card1"  style="width: fit-content; margin: auto;">
        <div class="form-card2"  style="width: fit-content; margin: auto;">
          <form action="javascript:fel()" class="form">
            <fieldset style="width: fit-content; margin: auto;">
                <h1 class="form-heading">Hírlevélre feliratkozás</h1>
                <div class="form-field">
                  <input required="" placeholder="Név" class="input-field" type="text" />
                </div>
                <br>
                <div class="form-field">
                  <input
                    required=""
                    placeholder="Email"
                    class="input-field"
                    type="email"
                  />
                </div>
                <br>
                <div class="form-field">
                    <input
                    class="checkmark"
                    required=""
                    type="checkbox"
                    name="data"
                    id="aszf"
                    checked>Á.Sz.F.<br>
                </div>
                <br>
                <div class="form-field">
                    <input
                    class="checkmark"
                    type="checkbox"
                    name="data"
                    id="hir_level">Hírlevél<br>
                </div>
                <br>


                <input type="submit" value="OK" class="sendMessage-btn">
                <br><br><br>
                <div class="tooltip-container">
                    <span class="tooltip">A hírlevél azért jó, mert rendszeresen tájékoztat az oldal frissítéseiről, így mindig naprakész maradhatsz.</span>
                    <span class="text">Miért jó a hírlevél?</span>
                  </div>
                  <br>


                
            </fieldset>

          </form>
        </div>
      </div>
      
    <script>
        function fel() {
            if (aszf.checked){
                localStorage.setItem("email",mail_input.value)
                localStorage.setItem("name",name_input.value)
                if (hir_level.checked){
                    localStorage.setItem("hírlevél","igen")
                }
                else{
                    localStorage.setItem("hírlevél","nem")
                }
            }
            else{
                alert("El kell fogadni az ÁSZF-et!")
            }
        }
    </script>
